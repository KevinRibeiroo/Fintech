<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/bootstrap.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Document</title>
</head>
<body>
<div class="container-fluid">
    <header class="cabecalho-cadastro text-center">
        <div class="Titulo-header d-flex">
            <h1 class="text-light">Fintech</h1>
        </div>
    </header>
    <main>
        <article class="d-flex justify-content-center">
            <div class="container-cadastro d-flex flex-column justify-content-around">
                <div class="container d-flex flex-column">
                    <div class="cadastro-inputs">
                        <input type="text" placeholder="Digite seu nome" class="rounded-1 form-control input-cadastro"/>
                    </div>
                    <div class="cadastro-inputs">
                        <input type="email" placeholder="Digite seu email" class="rounded-1 form-control input-cadastro"/>
                    </div>
                    <div class="cadastro-inputs">
                        <input type="phone" placeholder="Digite seu numero de celular" class="rounded-1 form-control input-cadastro" />
                    </div>
                    <div class="cadastro-inputs">
                        <input type="password"  placeholder="Digite sua senha" class="rounded-1 form-control input-cadastro" />
                    </div>
                </div>
                <div class="botoes-login container text-center">
                    <div class="botao-criar-conta">
                        <button class="cadastrar-usuario btn btn-light btn-lg">Cadastrar Usuario</button>
                      </div>
                  <div class="">
                    Or
                  </div>
                  <div class="botao-login-google">
                    <button class="cadastrar-usuario btn btn-light btn-lg">Logar com google</button>
                  </div>
                </div>
            </div>
        </article>
    </main>
    <footer class="cabecalho-cadastro">

    </footer>
</div>
    <script src="/JS/bootstrap.bundle.js"></script>
</body>
</html>
